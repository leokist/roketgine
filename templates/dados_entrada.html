<form class="formDadosEntrada" action="{{ url_for('resultado') }}" method="post"> 
  <div class="formDadosEntrada_prop">
    <p class="texto1">Propelentes</p>
    <div class="container_input">
      <label class="texto3 label_prop" for="comb">Combustível</label>
      <select class="select_dados_entrada" name="comb" id="comb" value="{{ request.form['comb'] }}">
        <option value="C2H5OH_L">Etanol [C2H5OH_L]</option>
        <option value="H2_L">Hidrogênio [H2_L]</option>
        <option value="C8H18_L">Gasolina [C8H18_L]</option>
        <option value="C3H8_L">Propano [C3H8_L]</option>
        <option value="C2H8N2_L">Dimetil-hidrazina Assimétrica [C2H8N2_L]</option>
        <option value="NH3_L">Amônia [NH3_L]</option>
      </select>
    </div>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="comb_temp">Temperatura [°C]</label>
      <input type="number" id="comb_temp" name="comb_temp" class="input_number" step="1.00" value="25" required>
    </div>
    <div class="container_input">
      <label class="texto3 label_prop" for="oxid">Oxidante</label>
      <select class="select_dados_entrada" name="oxid" id="oxid" value="{{ request.form['oxid'] }}">
        <option value="O2_L ">Oxigênio Líquido [O2_L]</option>
        <option value="Air_G">Ar [O2+3,76N2]</option>
        <option value="H2O2_L">Peroxido de Hidrogênio [H2O2_L]</option>
        <option value="HNO3_L">Ácido Nítrico [HNO3_L]</option>
      </select>
    </div>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="oxid_temp">Temperatura [°C]</label>
      <input type="number" id="oxid_temp" name="oxid_temp" class="input_number" step="1.00" value="25" required>
    </div>
    <div class="container_input">
      <label class="texto3 label_dados_entrada label_raz_eq " for="raz_eq" onclick="msgRazEq()">Razão de Equivalência</label>
      <input type="number" id="raz_eq" name="raz_eq" class="input_number" value="{{ request.form['raz_eq'] }}" step="0.01" min="0.00" required>
    </div>
    <div class="raz_eq_mensagem texto4">
      <p>Re = 1 : Reação Estequiométrica</p>
      <p>Re > 1 : Reação Rica em Combustível</p>
      <p>Re < 1 : Reação Pobre em Combustível</p>
    </div>
    
  </div>

  <div class="formDadosEntrada_pressoes">
    <p class="texto1">Pressões</p>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="pressao_camara">Câmara Combustão[atm]</label>
      <input type="number" id="pressao_camara" name="pressao_camara" class="input_number" step="0.50" value="15" required>
    </div>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="pressao_externa">Ambiente[atm]</label>
      <input type="number" id="pressao_externa" name="pressao_externa" class="input_number" step="0.50" value="1" required>
    </div>
  </div>

  <div class="formDadosEntrada_motor">
    <p class="texto1">Dados do Motor</p>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="comp_caract">Comp Característico[m]</label>
      <input type="number" id="comp_caract" name="comp_caract" class="input_number" step="0.50" value="15" required>
    </div>
    <p class="texto2">Injetores</p>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="ang_inj_comb">Angulo Injeção Comb[°]</label>
      <input type="number" id="ang_inj_comb" name="ang_inj_comb" class="input_number" step="0.50" min="0" max="90" value="15" required>
    </div>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="ang_inj_oxid">Angulo Injeção Oxid[°]</label>
      <input type="number" id="ang_inj_oxid" name="ang_inj_oxid" class="input_number" step="0.50" min="0" max="90" value="15" required>
    </div>
    <div class="container_input">
      <label class="texto3 label_dados_entrada" for="coef_desc">Coeficiente de Descarga</label>
      <input type="number" id="coef_desc" name="coef_desc" class="input_number" step="0.50" min="0" max="90" value="15" required>
    </div>
  </div>

  <button type="submit" class="botao_calcular">Calcular</button>
</form>
